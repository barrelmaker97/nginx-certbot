user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
	worker_connections  1024;
}

http {
	# Basic Settings
	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	server_tokens off;
	server_names_hash_bucket_size 64;
	include /etc/nginx/mime.types;
	default_type application/octet-stream;
	resolver 192.168.1.132 ipv6=off;

	# Security Headers
	add_header X-Frame-Options SAMEORIGIN;
	add_header Referrer-Policy same-origin;
	add_header X-XSS-Protection "1; mode=block";
	add_header Content-Security-Policy "frame-ancestors 'self'; default-src 'none'; script-src 'self' 'unsafe-inline'; connect-src 'self'; img-src 'self' data:; style-src 'self'; base-uri 'self'; form-action 'self';" always;
	add_header X-Content-Type-Options nosniff;
	add_header Strict-Transport-Security "max-age=63072000" always;

	# SSL Settings
	ssl_certificate /etc/letsencrypt/live/barrelmaker.dev/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/barrelmaker.dev/privkey.pem;
	ssl_session_cache shared:le_nginx_SSL:10m;
	ssl_session_timeout 1d;
	ssl_session_tickets off;
	ssl_protocols TLSv1.2 TLSv1.3;
	ssl_prefer_server_ciphers off;
	ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;


	# OCSP stapling
	ssl_stapling on;
	ssl_stapling_verify on;
	ssl_trusted_certificate /etc/letsencrypt/live/barrelmaker.dev/chain.pem;

	# Gzip Settings
	gzip on;
	gzip_types application/xml application/json text/css text/javascript application/javascript;
	gzip_vary on;
	gzip_comp_level 6;
	gzip_min_length 500;

	# Logging
	map $status $loggable {
		~^[23] 0;
		default 1;
	}

	access_log /var/log/nginx/access.log combined buffer=512k flush=1m if=$loggable;

	include /etc/nginx/conf.d/*.conf;
}
